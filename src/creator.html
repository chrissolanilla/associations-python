<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connections</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="creator.css" />
    <script src="materia.creatorcore.js"></script>
  </head>
  <body>
    <!--quick little intro modal that has them enter a game name and explain-->
    <dialog id="introModal">
      <h1>Welcome to the Connections Widget Creator</h1>
      <p id="introP1">
        To get started, please enter a game name and grid size.
      </p>
      <p id="introP2">You can change both of these at any time later on.</p>
      <label for="GameName2"> Game Name</label>
      <input
        placeholder="E.g. My Trivia Game"
        type="text"
        name="GameName2"
        id="GameName2"
        class="GameName"
        required
      />
      <button id="closeIntro" class="ChooseButton">Move on to grid size</button>
      <div id="arrow_box_left" class="arrow_box_left">
        <span> Please Enter a Title</span>
      </div>
    </dialog>
    <header>
      <div class="logo"></div>
      <!-- <h1 class="headings">Create a Puzzle</h1> -->
      <!-- <h2 id="EnterGameName" class="headings"> -->
      <!--   Please Enter a Game Name and Grid Size -->
      <!-- </h2> -->
      <div class="ContainerDimensionGroup">
        <label for="GameName" class="headings">Game Name</label>
        <input
          type="text"
          name="GameName"
          id="GameName"
          class="GameName"
          placeholder="E.g. My Trivia Game"
          required
        />
      </div>
      <div class="ContainerDimensionInput">
        <button class="ChooseButton" id="chooseButton">Choose Grid Size</button>
        <div class="dimension-status" id="DimensionStatus">0x0</div>
        <dialog data-modal>
          <h1>Please choose a grid size</h1>
          <div class="Form-dimension-container" id="DimensionContainer"></div>
          <div class="dimension-status" id="DimensionStatus2">0x0</div>
          <div class="arrow_box" id="arrow_box">
            <span> Click here to Choose a grid size</span>
          </div>
        </dialog>
      </div>
    </header>
    <!--Toast modal in case they put in invalid thing.-->
    <div
      id="toastContainer"
      class="toast-container"
      aria-live="polite"
      aria-atomic="true"
    >
      <div class="toast" role="alert" aria-live="polite" aria-atomic="true">
        <!--will get inserted text here.-->
      </div>
    </div>

    <form id="fromDisable">
      <div class="CreaterForm">
        <!-- tring out google form code -->
        <div id="dynamicInputs"></div>
      </div>

      <!-- <div class="wordsPreview" id="wordsPreview"></div> -->
    </form>

    <script src="creator.js" defer></script>
  </body>
</html>
