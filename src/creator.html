<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connections</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="creator.css" />
    <script src="materia.creatorcore.js"></script>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <h1 class="headings">Create a Puzzle</h1>
      <h2 id="EnterGameName" class="headings">
        Please Enter a Game Name and Grid Size
      </h2>
      <div class="ContainerDimensionGroup">
        <label for="GameName">Game Name</label>
        <input
          type="text"
          name="GameName"
          id="GameName"
          placeholder="E.g. My Trivia Game"
        />
      </div>
      <div class="ContainerDimensionInput">
        <button class="ChooseButton" id="chooseButton">Choose Grid Size</button>
        <div class="dimension-status" id="DimensionStatus">0x0</div>
        <dialog data-modal>
          <h1>Please choose a grid size</h1>
          <div class="Form-dimension-container" id="DimensionContainer"></div>
          <div class="dimension-status" id="DimensionStatus2">0x0</div>
        </dialog>
      </div>
    </header>
    <form id="fromDisable">
      <div class="CreaterForm">
        <!-- tring out google form code -->
        <div id="dynamicInputs"></div>
      </div>

      <!-- <div class="wordsPreview" id="wordsPreview"></div> -->
    </form>

    <script src="creator.js"></script>
  </body>
</html>
