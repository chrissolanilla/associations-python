  <body>
    <header>
      <h1>Create a Puzzle</h1>
      <h2>Please enter a game name and Grid Size</h2>
    </header>
    <form>
      <div class="CreaterForm">
        <!-- tring out google form code -->
        <div class="ContainerDimensionGroup">
          <div class="GameNameInput">
            <label for="GameName">Game Name</label>
            <input
              type="text"
              name="GameName"
              id="GameName"
              oninput="updateGameName()"
            />
          </div>
          <div class="ContainerDimensionInput">
            <button class="ChooseButton">Choose Grid Size</button>
            <div class="Form-dimension-container" id="DimensionContainer"></div>
            <div class="dimension-status" id="DimensionStatus">0 x0</div>
          </div>
        </div>
        <!-- end of google code -->
        <!--Need to replace the hard coded divs to be dynamically created-->
        <div id="dynamicInputs"></div>
        <!--pink-->
        <div class="CreatorKVP Pink">
          <div class="CreatorAnswers">
            <label for="Words4"> Answers (Comma-separated)</label>
            <input
              type="text"
              name="Words4"
              id="Words4"
              oninput="updatePreview()"
            />
          </div>

          <div class="AnswerDescriptions">
            <label for="Description4"> Description</label>
            <input
              type="text"
              name="Description4"
              id="Description4"
              oninput="updateDescription()"
            />
          </div>
        </div>
      </div>
