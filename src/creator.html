<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connections</title>

    <link rel="stylesheet" type="text/css" href="creator.css" />
    <script src="materia.creatorcore.js"></script>
  </head>
  <body>
    <header>
      <h1>Create a Puzzle</h1>
      <h2>Please enter a game name and Grid Size</h2>
    </header>
    <form>
      <div class="CreaterForm">
        <!-- tring out google form code -->
        <div class="ContainerDimensionGroup">
          <label for="GameName">Game Name</label>
          <input
            type="text"
            name="GameName"
            id="GameName"
            oninput="updateGameName()"
          />
          <div class="ContainerDimensionInput">
            <button class="ChooseButton">Choose Grid Size</button>
            <div class="Form-dimension-container" id="DimensionContainer"></div>
            <div class="dimension-status" id="DimensionStatus">0 x0</div>
          </div>
        </div>
        <div id="dynamicInputs"></div>
      </div>

      <!-- <div class="wordsPreview" id="wordsPreview"></div> -->
    </form>

    <script src="creator.js"></script>
  </body>
</html>
