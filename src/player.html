<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="player.css" />
		<title>Associations</title>

		<script src="materia.enginecore.js"></script>
	</head>
	<body>
		<dialog data-modal class="modal">
			<div class="modalClass">
				<h1 id="welcomeModalTitle"></h1>
				<h3>An Associations Widget</h3>
				<p id="instructionsModal"></p>
				<p id="instructionsModal2"></p>
				<button
					data-close-modal
					class="styled-button"
					aria-labelledby="welcomeModalTitle instructionsModal instructionsModal2"
				>
					Start Game
				</button>
			</div>
		</dialog>

		<div id="resultsModal" class="hidden modal">
			<div class="modalClass2">
				<h1 id="gameOverAria">Game Over</h1>
				<div id="finalResults">
					<!-- Final results will be inserted here -->
				</div>
				<button
					id="goToScoreScreen"
					class="styled-button"
					aria-labelledby="gameOverAria finalResults"
				>
					Go to Score Screen
				</button>
			</div>
		</div>

		<main>
			<div
				id="toastContainer"
				class="toast-container"
				aria-live="polite"
				aria-atomic="true"
			>
				<div
					class="toast"
					role="alert"
					aria-live="polite"
					aria-atomic="true"
				>
					<!--will get inserted text here.-->
				</div>
			</div>
			<header>
				<h1 id="Title"></h1>
				<button id="helpButton" class="helpButton">?</button>
			</header>
			<div class="CorrectAnswers" id="correctAnswers">
				<p id="screenReader" aria-live="assertive" aria-atomic="true"></p>
				<!--correct words and descriptions will show up when you get some right-->
			</div>
			<div class="wordsPreview">
				<!-- words will be dynamically inserted here -->
			</div>
			<div
				aria-live="polite"
				class="checkedStatusScreenReader"
				id="checkedStatusScreenReader">
				status of checkbox will be changed here
			</div>
			<div class="controls" id="controls">
				<span id="span" aria-live="polite">
					<span class="parenthesis" id="maxWrongAttempts"></span>
				</span>
			</div>
		</main>

		<script src="player.js"></script>
	</body>
</html>
